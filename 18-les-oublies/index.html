<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Exercice backface</title>
   <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
   <!-- Backface visibylity
      
      affiche ou cache un élèment en arrière plan si l'élèment est en 3d
      s'il n'y a pas de 3d, pas besoin
      
      2 possiblités :
      backface-visibility : visible; => affiche l'élèment
      backface-visibility : hidden; => cache l'élèment

      Pour faire de la 3d, il faut : 
      perspective : définit la distance de de projection 3d, plus c'est élevé , plus l'effet de perspective est prononcé
      perspective-origin : 2 propriétés : top left ou X Y : définit "d'où" on regarde, par exemple 50% 50% va nous afficher l'élèment de face.
      transform-style : 2 élèment : flat ou preserve-3d : flat=> affiche en 2d; preserve-3d => les élèment seront traité en 3d
   -->
   <table>
      <tr>
         <th><code>backface-visibility: visible;</code></th>
         <th><code>backface-visibility: hidden;</code></th>
      </tr>
      <tr>
         <td>
            <div class="container">
               <div class="cube showbf">
                  <div class="face front">1</div>
                  <div class="face back">2</div>
                  <div class="face right">3</div>
                  <div class="face left">4</div>
                  <div class="face top">5</div>
                  <div class="face bottom">6</div>
               </div>
            </div>
            <p>
               Since all faces are partially transparent, the back faces (2, 4, 5) are
               visible through the front faces (1, 3, 6).
            </p>
         </td>
         <td>
            <div class="container">
               <div class="cube hidebf">
                  <div class="face front">1</div>
                  <div class="face back">2</div>
                  <div class="face right">3</div>
                  <div class="face left">4</div>
                  <div class="face top">5</div>
                  <div class="face bottom">6</div>
               </div>
            </div>
            <p>The three back faces (2, 4, 5) are hidden.</p>
         </td>
      </tr>
   </table>
   <a href="dtl-smm.html">Liens vers les explications de details/summary</a>
</body>
</html>
